      uses: actions/checkout@v3

    - name: Setup Node.js (misalnya kita pakai JS project)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        echo "ðŸ”§ Tidak ada dependencies, tapi kita simulasikan npm install"
        mkdir test_project
        cd test_project
        npm init -y

    - name: Jalankan build sederhana
      run: |
        echo "ðŸš§ Simulasi proses build..."
        echo "console.log('Build sukses!')" > index.js
